<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>用户登录</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="lib/html5shiv.min.js"></script>
      <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="app-login">
      <h1 class="title">后台管理系统</h1>
      <form class="center-block" onsubmit="return false;">
        <div class="form-group">
          <input id="username" type="text" class="form-control" maxlength="40" placeholder="账号" required autofocus>
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" maxlength="30" placeholder="密码" required>
        </div>
        <button id="loginBtn" type="submit" class="btn btn-primary" data-loading-text="Loading..." autocomplete="off">登录</button>
      </form>
    </div>

    <script type="text/javascript" src="lib/jquery-1.12.4.min.js" ></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="lib/crypto-js.js" ></script>
    <script type="text/javascript" src="js/env.js" ></script>
    <script type="text/javascript" src="js/common.min.js" ></script>
    <script type="text/javascript" src="js/login.js" ></script>
  </body>
</html>
